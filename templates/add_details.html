{% extends 'userpage.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow-lg" style="border-radius: 20px; overflow: hidden;">
                <!-- Header Section -->
                <div class="card-header bg-white py-4 text-center position-relative" style="border-bottom: 2px solid #f0f0f0;">
                    <h3 class="fw-bold text-dark mb-0">Add Your Details</h3>
                    <p class="text-muted mb-0" style="font-size: 0.9rem;">Provide the necessary information below</p>
                    <div class="header-decor position-absolute top-100 start-50 translate-middle">
                        <div style="width: 60px; height: 3px; background-color: #007bff; border-radius: 50px;"></div>
                    </div>
                </div>

                <!-- Body Section -->
                <div class="card-body bg-light p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5 py-2 rounded-pill shadow-sm submit-btn">
                                Submit
                            </button>
                            <a href="#" class="btn btn-outline-secondary btn-lg px-5 py-2 rounded-pill ms-3 shadow-sm cancel-btn">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>

                <!-- Footer Section -->
<!--                <div class="card-footer bg-white py-3 text-center" style="border-top: 2px solid #f0f0f0;">-->
<!--                    <small class="text-muted">-->
<!--                        Need help? <a href="#" class="text-primary fw-bold text-decoration-none">Contact Support</a>-->
<!--                    </small>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>

<style>
    /* Body Background */
    body {
        background-color: #f8f9fa;
        font-family: 'Inter', sans-serif;
    }

    /* Header Decoration */
    .header-decor {
        transform: translate(-50%, -50%);
    }

    /* Card Styling */
    .card {
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    /* Button Styling */
    .btn {
        font-size: 1rem;
        font-weight: 500;
    }

    .submit-btn {
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: #fff;
        border: none;
    }

    .submit-btn:hover {
        background: linear-gradient(90deg, #0056b3, #007bff);
        transition: 0.3s ease-in-out;
    }

    .cancel-btn {
        border: 2px solid #dee2e6;
        color: #6c757d;
    }

    .cancel-btn:hover {
        background-color: #f8f9fa;
        color: #495057;
        transition: 0.3s ease-in-out;
    }

    /* Form Fields */
    .card-body .form-control {
        border-radius: 10px;
        box-shadow: none;
        border: 1px solid #dee2e6;
        transition: all 0.3s;
    }

    .card-body .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Footer Link Hover */
    .card-footer a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .btn {
            font-size: 0.9rem;
        }
        .card {
            margin: 10px;
        }
    }
</style>

<!-- External Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
