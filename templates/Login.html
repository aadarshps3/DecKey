<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DecKey - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9fafc, #e5ecf3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Top Header with DecKey Text */
    .header-text {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: 600;
      color: #5e72e4;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    .header-text span {
      color: #fc6203;
    }

    /* Login Container */
    .login-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Decorative Shapes */
    .login-container::before,
    .login-container::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #5e72e4, #fc6203);
      border-radius: 50%;
      opacity: 0.2;
    }
    .login-container::before {
      top: -50px;
      left: -50px;
    }
    .login-container::after {
      bottom: -50px;
      right: -50px;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.75rem;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #5e72e4;
      box-shadow: 0 0 10px rgba(94, 114, 228, 0.4);
    }

    .btn-custom {
      background: linear-gradient(135deg, #5e72e4, #fc6203);
      color: #fff;
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      border: none;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(94, 114, 228, 0.4);
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #5e72e4;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: #fc6203;
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .header-text {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Text -->
  <div class="header-text">
    <span>Dec</span>Key
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2 class="mb-4" style="color: #333; font-weight: 600;">Welcome Back</h2>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-custom btn-block w-100">Login</button>
    </form>
    <div class="login-footer mt-3">
      <p>Forgot your password? <a href="#">Recover it here</a></p>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
